name: java first workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master



jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - name: get code from repo
        uses: actions/checkout@v4


      - name: Get Jdk
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: package with maven
        run: mvn clean package

      - name: Run unit tests
        uses: mvn test